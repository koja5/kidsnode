<!--header start-->
<header class="main-header w-100">
  <nav
    class="navbar navbar-expand-xl {{
      color ? color : 'navbar-light'
    }} sticky-header {{ navigationScroll }}"
  >
    <div
      class="container d-flex align-items-center justify-content-lg-between position-relative"
    >
      <a
        routerLink="/"
        class="navbar-brand d-flex align-items-center mb-md-0 text-decoration-none"
      >
        <img
          src="./assets/home/logo-white.png"
          alt="logo"
          class="img-fluid logo-white"
        />
        <img
          src="./assets/home/logo-color.png"
          alt="logo"
          class="img-fluid logo-color"
        />
      </a>

      <a
        class="navbar-toggler position-absolute right-0 border-0"
        role="button"
        (click)="canvasNavigationMobile()"
      >
        <span class="fa fa-bars"></span>
      </a>

      <div class="collapse navbar-collapse justify-content-left">
        <ul class="nav col-12 col-md-auto justify-content-center main-menu">
          <li class="nav-item dropdown">
            <a class="nav-link" routerLink="/"> Početna </a>
          </li>
          <li>
            <a class="nav-link" routerLink="/features">Funkcionalnosti</a>
          </li>
          <li><a class="nav-link" routerLink="/prices">Cena</a></li>
          <!-- <li><a class="nav-link" routerLink="/about-us">O nama</a></li> -->
          <li><a class="nav-link" routerLink="/contact-us">Kontakt</a></li>
        </ul>
      </div>

      <div class="sl-nav">
        <ul>
          <li>
            <img
              class="flag"
              src="../../../../assets/icons/flags/{{ selectionLanguage }}.png"
            />
            &nbsp;
            <i class="fa fa-angle-down" aria-hidden="true"></i>
            <div class="triangle"></div>
            <ul *ngIf="chooseLang">
              <li
                *ngFor="let item of chooseLang"
                (click)="changeLanguage(item.name)"
              >
                <img
                  class="flag"
                  src="../../../../assets/icons/flags/{{ item.flag }}"
                />
                <span
                  class="{{ selectionLanguage == item.name ? 'active' : '' }}"
                  >{{ language[item.name] }}</span
                >
              </li>
            </ul>
          </li>
        </ul>
      </div>

      <div
        class="action-btns text-end mr-5 me-lg-0 d-none d-md-block d-lg-block"
      >
        <a routerLink="../login" class="btn btn-link text-decoration-none mr-2"
          >Prijavi se</a
        >
        <a routerLink="../request-demo" class="btn btn-primary"
          >Krairaj nalog</a
        >
      </div>

      <!--offcanvas menu start-->
      <div class="offcanvas offcanvas-end {{ navigationMobile }}" tabindex="-1">
        <div class="offcanvas-header d-flex align-items-center mt-4">
          <a
            routerLink="/"
            class="d-flex align-items-center mb-md-0 text-decoration-none"
          >
            <img
              src="./assets/home/logo-color.png"
              alt="logo"
              class="img-fluid ps-2"
              style="width: 150px"
            />
          </a>
          <button
            type="button"
            class="close-btn text-danger"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
            (click)="canvasNavigationMobile()"
          >
            <i class="fa fa-times"></i>
          </button>
        </div>
        <div class="offcanvas-body">
          <ul class="nav col-12 col-md-auto justify-content-center main-menu">
            <li class="nav-item dropdown">
              <a class="nav-link" routerLink="/"> Početna </a>
            </li>
            <li>
              <a class="nav-link" routerLink="/features">Funkcionalnosti</a>
            </li>
            <li><a class="nav-link" routerLink="/prices">Cena</a></li>
            <!-- <li><a class="nav-link" routerLink="/about-us">O nama</a></li> -->
            <li><a class="nav-link" routerLink="/contact-us">Kontakt</a></li>
          </ul>
          <div class="action-btns mt-4 ps-3 text-center">
            <a routerLink="../login" class="btn btn-outline-primary mr-2"
              >Prijavi se</a
            >
            <a routerLink="../request-demo" class="btn btn-primary"
              >Kreiraj nalog</a
            >
          </div>
        </div>
      </div>
      <!--offcanvas menu end-->
    </div>
  </nav>
</header>
<!--header end-->
