<div class="row">
  <div class="col-12">
    <div
      class="
        page-title-box
        d-sm-flex
        align-items-center
        justify-content-between
      "
    >
      <h4 class="mb-sm-0 font-size-18">{{node}}</h4>

      <div class="page-title-right">
        <ol class="breadcrumb m-0">
          <li *ngFor="let item of path" class="breadcrumb-item active">{{upperFirstCase(item)}}</li>
        </ol>
      </div>
    </div>
  </div>
</div>
