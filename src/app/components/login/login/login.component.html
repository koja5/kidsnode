<app-loader-brand *ngIf="!language || loader"></app-loader-brand>

<section class="login-area" *ngIf="language && !loader">
  <div class="row m-0">
    <div class="col-lg-6 col-md-12 p-0">
      <div class="login-image">
        <img src="../../../../assets/cover.jpg" alt="image" />
      </div>
    </div>
    <div class="col-lg-6 col-md-12">
      <div class="login-content">
        <div class="d-table">
          <div class="d-table-cell">
            <div class="login-form">
              <div class="logo">
                <a routerLink="../"
                  ><img src="../../../../assets/logo.png" alt="image"
                /></a>
              </div>
              <div *ngIf="formIndicator === 'login'" class="login-container">
                <h3>{{ language.loginTitle }}</h3>
                <!-- <p>
                  {{ language.loginNoHaveAccount }}
                  <a class="signup-link" routerLink="/request-demo">{{
                    language.loginCreateAccount
                  }}</a>
                </p> -->
                <p *ngIf="notCorrect">
                  {{ language.notCorrectUserOrPassword }}
                </p>
                <form (submit)="login($event)">
                  <div class="form-group-login">
                    <input
                      type="email"
                      placeholder="{{ language.loginEnterEmail }}"
                      class="form-control-login"
                      name="username"
                      [(ngModel)]="loginData.username"
                    />
                  </div>
                  <div class="form-group-login">
                    <input
                      type="password"
                      placeholder="{{ language.loginEnterPassword }}"
                      class="form-control-login"
                      name="password"
                      [(ngModel)]="loginData.password"
                    />
                  </div>
                  <button type="submit" class="default-btn">
                    <i class="bx bxs-hot"></i>{{ language.loginSignIn
                    }}<span></span>
                  </button>
                  <div class="forgot-password">
                    <a (click)="formIndicator = 'forgotPassword'">{{
                      language.loginForgotPassword
                    }}</a>
                  </div>
                  <div class="connect-with-social">
                    <button type="submit" class="facebook">
                      <i class="bx bxl-facebook"></i>
                      {{ language.loginConnectWithFacebook }}
                    </button>
                    <button type="submit" class="google">
                      <i class="bx bxl-google"></i>
                      {{ language.loginConnectWithGoogle }}
                    </button>
                  </div>
                </form>
              </div>
              <div
                *ngIf="formIndicator === 'forgotPassword'"
                class="forgot-container"
              >
                <h5>{{ language.forgotTitle }}</h5>
                <p *ngIf="successfulySendMessage">
                  {{ language.successfulySendMailForForgotPassword }}
                </p>
                <form (submit)="resetPassword($event)">
                  <div class="form-group-login">
                    <input
                      type="email"
                      placeholder="{{ language.forgotEnterEmail }}"
                      class="form-control-login"
                      name="username"
                      [(ngModel)]="loginData.username"
                    />
                  </div>
                  <button type="submit" class="default-btn">
                    <i class="bx bxs-hot"></i>{{ language.forgotRenewPAssword
                    }}<span></span>
                  </button>
                </form>
                <p>
                  {{ language.forgotYouHaveAccount }}
                  <a
                    class="signup-link"
                    (click)="
                      formIndicator = 'login'; successfulySendMessage = false
                    "
                    >{{ language.loginSignIn }}</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
