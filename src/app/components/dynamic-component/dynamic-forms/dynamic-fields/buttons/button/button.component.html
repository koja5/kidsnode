<div *ngIf="language && config" [ngClass]="[config.positionClass]">
  <button
    ejs-button
    [disabled]="config.disabled"
    type="submit"
    [class]="config.class"
  >
    {{ language[config?.title] ? language[config?.title] : config?.title }}
  </button>
</div>

<div *ngIf="title || icon">
  <button class="e-btn {{ class }}" (click)="clickButton()">
    <app-dynamic-icon *ngIf="icon" [icon]="icon"></app-dynamic-icon>
    {{ title }}
  </button>
</div>
