<div
  *ngIf="language && config && checkRights()"
  [ngClass]="[config.width]"
  [formGroup]="group"
  class="form-group"
>
  <label *ngIf="config.title" class="custom-label mr-2">{{
    language[config?.title] ? language[config?.title] : config?.title
  }}</label>
  <ejs-switch
    #switch
    name="{{ config.name }}"
    [id]="config.name"
    [formControlName]="config.name"
    [disabled]="config.disabled!"
  ></ejs-switch>
</div>
