<div
  *ngIf="!config?.schedule"
  [ngClass]="[config.width]"
  [formGroup]="group"
  class="form-group"
>
  <label *ngIf="config?.title" class="custom-label">{{
    language[config?.title] ? language[config?.title] : config?.title
  }}</label>
  <ejs-multiselect
    cssClass=" {{ config.class }}"
    class="{{ config.fieldClass }}"
    [id]="config.name"
    [dataSource]="data"
    [fields]="config.field"
    [placeholder]="config.placeholder ? config.placeholder : ''"
    [allowFiltering]="config.fieldConfig?.filter"
    [ignoreAccent]="config.fieldConfig?.ignoreAccent"
    [filterBarPlaceholder]="config.fieldConfig?.filterPlaceholder"
    [formControlName]="config.name"
  ></ejs-multiselect>
</div>

<div *ngIf="!data" [ngClass]="[config.width]" class="form-group">
  <app-loader-svg></app-loader-svg>
</div>

<div
  *ngIf="config?.schedule && data"
  [ngClass]="[config.width]"
  class="form-group"
>
  <label *ngIf="config?.title" class="custom-label">{{
    language[config?.title] ? language[config?.title] : config?.title
  }}</label>
  <ejs-multiselect
    cssClass=" {{ config.class }}"
    class="{{ config.fieldClass }}"
    [id]="config.name"
    [dataSource]="data"
    [fields]="config.field"
    [placeholder]="config.placeholder ? config.placeholder : ''"
    [allowFiltering]="config.fieldConfig?.filter"
    [ignoreAccent]="config.fieldConfig?.ignoreAccent"
    [filterBarPlaceholder]="config.fieldConfig?.filterPlaceholder"
    [value]="config.value"
  ></ejs-multiselect>
</div>
