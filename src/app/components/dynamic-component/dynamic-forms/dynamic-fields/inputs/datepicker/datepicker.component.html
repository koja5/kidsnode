<div [ngClass]="[config.width]" [formGroup]="group" class="form-group">
    <label *ngIf="config.title" class="custom-label">{{ language[config?.title] ? language[config?.title] : config?.title }}</label>
    <ejs-datepicker cssClass="{{config.class}}" [id]="config.name" [formControlName]="config.name" [disabled]="config.disabled!"></ejs-datepicker>
  </div>
