<div [ngClass]="[config.width]" [formGroup]="group" class="form-group">
  <label *ngIf="config?.title" class="custom-label">{{ language[config?.title] ? language[config?.title] : config?.title }}</label>
  <ejs-textbox cssClass="{{config.class}}" [id]="config.name" [type]="config.type" [placeholder]="config.placeholder ? config.placeholder : ''" [formControlName]="config.name" [readonly]="config.readonly" [disabled]="config.disabled!" [multiline]="config.multiline"></ejs-textbox>
</div>
