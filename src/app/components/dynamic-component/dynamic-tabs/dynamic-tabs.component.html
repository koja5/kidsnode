<ejs-tab #element *ngIf="config" id="tab_default">
  <e-tabitems>
    <e-tabitem *ngFor="let item of config" [header]="item.title">
      <ng-template #content *ngIf="item.type === 'grid'">
        <app-dynamic-grid
          [path]="item.path"
          [file]="item.file"
          [partOfTab]="true"
        ></app-dynamic-grid>
      </ng-template>
      <ng-template #content *ngIf="item.type === 'forms'">
        <app-dynamic-forms
          [path]="item.path"
          [file]="item.file"
          [disableEdit]="true"
        ></app-dynamic-forms>
      </ng-template>
      <ng-template #content *ngIf="item.type === 'scheduler'">
        <app-dynamic-action-button
          *ngIf="item.actionButtons"
          [data]="item.actionButtons"
        ></app-dynamic-action-button>
        <app-dynamic-scheduler
          [path]="item.path"
          [file]="item.file"
          [partOfTab]="true"
        ></app-dynamic-scheduler>
      </ng-template>

      <ng-template #content *ngIf="item.type === 'tabs'">
        <app-dynamic-tabs
          [path]="item.path"
          [file]="item.file"
        ></app-dynamic-tabs>
      </ng-template>
    </e-tabitem>
  </e-tabitems>
</ejs-tab>
