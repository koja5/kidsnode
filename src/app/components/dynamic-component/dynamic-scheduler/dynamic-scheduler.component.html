<div *ngIf="loader" style="height: 70vh">
  <app-loader></app-loader>
</div>

<ejs-schedule
  #scheduleObj
  *ngIf="!loader"
  width="100%"
  [height]="height"
  [views]="config?.views"
  [eventSettings]="eventSettings"
  [showQuickInfo]="config?.showQuickInfo"
  [currentView]="config?.currentView"
  [startHour]="config?.startHour"
  [endHour]="config?.endHour"
  [interval]="config?.interval"
  (popupOpen)="onPopupOpen($event)"
  (actionBegin)="actionBegin($event)"
  (actionComplete)="actionComplete($event)"
>
  <ng-template #editorTemplate let-data>
    <div ngForm>
      <div>
        <app-dynamic-forms
          [config]="config"
          (submit)="submitEmitter($event)"
          #form="dynamicForm"
        >
        </app-dynamic-forms>
      </div>
    </div>
  </ng-template>
  <!-- <ng-template #cellTemplate let-data>
    <div class="templatewrap">Rucak</div>
  </ng-template> -->
  <e-resources *ngIf="config.resources">
    <e-resource
      [field]="config.resources.field"
      title="Owner"
      name="Owners"
      [dataSource]="resources"
      [allowMultiple]="config.resources?.allowMultipleOwner"
      textField="color"
      [idField]="config.resources.idField"
      [colorField]="config.resources.colorField"
    >
    </e-resource>
  </e-resources>
</ejs-schedule>
