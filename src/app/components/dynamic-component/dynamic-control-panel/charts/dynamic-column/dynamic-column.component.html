<div *ngIf="loader" style="height: 60vh">
  <app-loader-content></app-loader-content>
</div>

<ejs-chart
  *ngIf="!loader"
  style="display: block"
  [chartArea]="config?.chartArea"
  [width]="config?.width"
  align="center"
  id="chartcontainer"
  [primaryXAxis]="config?.primaryXAxis"
  [primaryYAxis]="config?.primaryYAxis"
  [title]="config?.title"
  [tooltip]="config?.tooltip"
  (load)="load($event)"
>
  <e-series-collection>
    <e-series
      [dataSource]="data"
      type="Column"
      xName="{{ config?.xName }}"
      yName="{{ config?.yName }}"
      name="{{ config?.name }}"
      width="2"
      [marker]="config?.marker"
    >
    </e-series>
  </e-series-collection>
</ejs-chart>
